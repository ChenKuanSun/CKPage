  	<div class="container">
	    <h1 class="display-4 mt-2">一般使用者</h1>
	    <form>
	    	<div class="form-group">
	    		<label for="date_appointment" class="col-form-label">任職(官)日期</label>
	    		<input id="date_appointment" class='form-control' type="text" placeholder="請輸入您的任職(官)日期。(20XX/XX/XX)">
	    	</div>
	    	<div class="form-group">
	    		<label for="date_specialbreak" class="col-form-label">慰休年度</label>
	    		<input id="date_specialbreak" class='form-control' type="text" placeholder="請輸入想計算哪一年的慰勞假天數。(XXXX)">
	    	</div>
	    	<div class="form-group">
	    		<input id="checklist" type="checkbox">
	    		<label for="checkbox" class="col-form-label">前一年度有受訓、疾病休養或住院請勾選</label>
	    	</div>
	    	<div id="train_list" class="form-group" style="display: none">
	    		<label for="date" class="col-form-label">請輸入受訓日期，輸入完請按增加</label>
		    		<div class="form-group input-group input-daterange" >
					    <input id="tranning_start" type="text" class="form-control mr-sm-2" value="開訓日" >
					    <input id="tranning_end" type="text" class="form-control" value="結訓日">
					</div>
	    		<button id="add_trainning_id" type="button" class="btn btn-success mb-3" onclick="add_trainning()">增加訓期
	    		</button>
	    		<div id="trainning_list" class="form-group"></div>
	    	</div>
	    	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="common_usermain()">計算</button>
	    	<div class="modal fade" id="myModal">
	    		<div class="modal-dialog">
	    			<div class="modal-content">
	    				<div class="modal-header">
	    					<h5 class="modal-title">計算結果</h5>
	    					<button type="button" class="close" data-dismiss="modal">
	    						<span>&times;</span>
	    					</button>
	    				</div>
	    				<div class="modal-body">
	    					<p></p>
	    					<ul id="result_list" class="list-group">
							  <li class="list-group-item">全年在職狀況如下：</li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							  <li class="list-group-item"></li>
							</ul>
	    				</div>
	    				<div class="modal-footer">
	    					<button type="button" class="btn btn-primary" data-dismiss="modal").innerHTML()">確認
	    					</button>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </form>
